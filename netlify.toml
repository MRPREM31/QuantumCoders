[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/chatbot"
  to = "/chatbot.html"
  status = 200

[[redirects]]
  from = "/ai"
  to = "/chatbot.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/chatbot.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"